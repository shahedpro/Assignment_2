<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/b4bc479e13.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="logo.svg" type="image/svg">
  <title>TheSportsDB</title>
</head>

<body>
  <br>
  <h3 class="text-center text-secondary">Created by Shahed Bin Amin</h3>
  <header>
    <h1 id="title">The Sports DB</h1>
    <div id="search-box" class="d-flex justify-content-center">
      <input type="text" id="search-input-field" class="form-control" placeholder="Search your favourite player ...">
      <button id="search-btn" class="btn btn-primary ms-2" type="button">Search</button>
    </div>
    <h3 id="invalid-msg" class="text-center text-danger mt-3"></h3>
  </header>

  <main>
    <section class="container my-5">
      <!-- See details -->
      <div id="see-details" class="mb-4">
      </div>
      <!-- Teams -->
      <div id="teams" class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
